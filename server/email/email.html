<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Email OTP Verification</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    "
  >
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      style="background-color: #f4f4f4; padding: 20px 0"
    >
      <tr>
        <td align="center">
          <table
            width="100%"
            max-width="600"
            cellpadding="0"
            cellspacing="0"
            style="
              background-color: #ffffff;
              border-radius: 8px;
              box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
              padding: 30px;
            "
          >
            <tr>
              <td align="center" style="padding-bottom: 20px">
                <h2 style="margin: 0; color: #333333">Email Verification</h2>
              </td>
            </tr>
            <tr>
              <td
                style="
                  padding: 10px 0;
                  color: #555555;
                  font-size: 16px;
                  text-align: center;
                "
              >
                Thank you for signing up! Please use the OTP below to verify
                your email address:
              </td>
            </tr>
            <tr>
              <td align="center" style="padding: 20px 0">
                <div
                  style="
                    display: inline-block;
                    background-color: #f0f0f0;
                    padding: 15px 30px;
                    font-size: 24px;
                    letter-spacing: 4px;
                    font-weight: bold;
                    color: #222222;
                    border-radius: 6px;
                  "
                >
                  {{code}}
                </div>
              </td>
            </tr>
            <tr>
              <td
                style="
                  padding: 10px 0;
                  color: #777777;
                  font-size: 14px;
                  text-align: center;
                "
              >
                This OTP will expire in 5 minutes.
              </td>
            </tr>
            <tr>
              <td
                style="
                  padding-top: 30px;
                  text-align: center;
                  font-size: 12px;
                  color: #999999;
                "
              >
                If you did not request this, please ignore this email.
              </td>
            </tr>
            <tr>
              <td
                style="
                  padding-top: 20px;
                  text-align: center;
                  font-size: 12px;
                  color: #cccccc;
                "
              >
                &copy; 2025 Resulyzer. All rights reserved.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
